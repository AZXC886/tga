
<!DOCTYPE html>
<html>
<head>
    <title>حقوق النشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00ff62;
            margin: 0;
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <h1>2023 جميع الحقوق محفوظة. تصميم وتطوير بواسطة نايف.</h1>
    </div>
</body>
</html>
