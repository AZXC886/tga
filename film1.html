<!DOCTYPE html>
<html>
<head>
    <title>صفحة الاشتراكات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgb(255, 254, 254);
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 100px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        input[type="text"], input[type="email"] {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .subscription-buttons button {
            background-color: #00ff08;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        .subscription-buttons button:hover {
            background-color: #00ff0d;
        }
        .whatsapp {
            margin-top: 20px;
        }
    </style>
    <script>
        function subscribe(amount) {
            window.location.href = "subscribe" + amount + ".html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>اشترك الآن</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <div class="subscription-buttons">
                <button type="button" onclick="subscribe(100)">اشتراك بـ 100</button>
                <button type="button" onclick="subscribe(50)">اشتراك بـ 50</button>
                <button type="button" onclick="subscribe(10)">اشتراك بـ 10</button>
            </div>
        </form>
        <div class="whatsapp">
            <p>تواصل معنا عبر واتساب: <a href="https://wa.me/0508755930">0508755930</a></p>
        </div>
    </div>
</body>
</html>
